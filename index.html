<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using onscroll as swipe effect</title>
    <style>
        div{
            border: medium solid black;
            height: 500px;
            width: 300px;
            margin: auto;
            margin-top: 100px;
            overflow-y: auto;
        }
        p{
            height: 45.25px;
            border: medium solid transparent;
            margin: 0px;
        }
        ::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>
    <div id="me" onscroll="sav()">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
<script>
    function sav() {
        // alert('')
        if (me.scrollTop > .1) {
            document.getElementById('me').style.backgroundColor = 'red'
        }else{
            document.getElementById('me').style.backgroundColor = 'blue'
        }
    }
</script>
</html>
